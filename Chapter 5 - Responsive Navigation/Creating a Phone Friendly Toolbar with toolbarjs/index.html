        <script>

            var moviePosters = document.querySelectorAll(".movie-grid-poster"),
                curWidth = 0,
                detBreakPoint = 600,
                oriBreakPoint = 1024;
            
window.matchMedia("(min-width: " + detBreakPoint + "px)").addListener(setPosterSrc);

window.matchMedia("(min-width: " + oriBreakPoint + "px)").addListener(setPosterSrc);
            
function setPosterSrc() {
            
                curWidth = window.innerWidth;
            
                var i = 0,
                    moviePoster;
            
                for (i = 0; i < moviePosters.length; i++) {
            
                    moviePoster = moviePosters[i];
            
                    if (i === 0 && curWidth > oriBreakPoint) {
            
                        moviePoster.src = moviePoster.src
                                            .replace("pro", "ori")
                                            .replace("det", "ori");
            
                    } else if (curWidth > detBreakPoint) {
            
                        moviePoster.src = moviePoster.src
                                            .replace("pro", "det")
                                            .replace("ori", "det");
            
                    } else {
                        moviePoster.src = moviePoster.src.replace("ori", "pro")
                                                            .replace("det", "pro");
                    }
            
                }
            
            };
            
            setPosterSrc();
            
        </script>
